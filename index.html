<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="startsequence.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
    <script src="startsequence.js"></script>
</head>

<body>
    <div>
        <h2>First Start</h2>
        <input id="first_start" type="time">
    </div>
    <div>
        <h2>Clock</h2>
        <div id="clock"></div>
    </div>
    <div>
        <a id="editSettings" href="#">Settings</a>
        <div id="settings" style="display:none;">
            <div>
                <label for="saturday">Saturday</label>
                <input type="radio" name="series" id="saturday" name="saturday" value="saturday">
                <label for="wednesday">Wednesday</label>
                <input type="radio" name="series" id="wednesday" name="wednesday" value="wednesday">
                <label for="custom">Custom</label>
                <input type="radio" name="series" id="custom" name="custom" value="custom">
            </div>
            <div>
                <span>Sequence:</span>
                <label for="sequence5">5-4-1</label>
                <input type="radio" name="sequence" id="sequence5" name="sequence5" value="sequence5">
                <label for="sequence3">3-1</label>
                <input type="radio" name="sequence" id="sequence3" name="sequence3" value="sequence3">
            </div>
            <div id="startList">
            </div>
            <div id="addCustom">
                <fieldset id="addCustomStart">
                    <div>Add custom start</div>
                    <div>
                        <label for="startName">Start Name:</label>
                        <input type="text" id="startName" name="startName" required minlength="1" maxlength="20" size="19">
                    </div>
                    <div>
                        <label for="startFlag">Start Flag:</label>
                        <input type="text" id="startFlag" name="startFlag" required minlength="1" maxlength="20" size="20">
                    </div>
                    <button>Add</button>
                    <button>Reset Custom Starts</button>
            </fieldset>
            </div>
        </div>
    </div>
    <h2 style="text-align:center">Time to next action</h2>
    <div id="countdown" class="bigcounter"></div>
    <table id="starts">
    </table>
</body>

</html>
